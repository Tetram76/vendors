Help_1="Ajuda"
Help_2="-----"
Help_3="Aquest programa pot utilitzar-se per actualitzar qualsevol fitxer ZipMsgXX.rc comparant-lo amb ZipMsgUS.rc"
Help_4="Si es selecciona ZipMsgUS.rc no es detectaran canvis però el fitxer es formatejarà per una lectura mes fàcil."
Help_5="L'únic requeriment is que ZipMsgXX.rc i ZipMsgUS.rc estiguin en el mateix directori."
Help_6=""
Help_7="Passos per utilitzar i actualitzar un fitxer ZipMsgXX.rc"
Help_8=""
Help_9="1 - Prémer el botó 'Obrir' per carregar el fitxer RC desitjat."
Help_10="    Es mostra l'estat actual del fitxer en la finestra d'edició."
Help_11="    En aquest moment ja es pot iniciar l'actualització manual."
Help_12=""
Help_13="2 - Prémer el botó 'Actual' per executar en ordre:"
Help_14="    1 - Eliminar el codis del fitxer destí que no existeixin en el fitxer origen."
Help_15="    2 - Comentar/No comentar els codis que existeixen en els dos fitxers."
Help_16="    3 - Afegir els codis inexistents en el destí, inclusiu aquells comentats."
Help_17="    4 - Formatejar el fitxer resultant."
Help_18=""
Help_19="3 - Prémer el botó 'Guardar' per actualitzar el fitxer en disc."
Help_20=""
Help_21="4 - Modificar el que es desitgi i guardar el canvis prement el botó 'Guardar'."
Help_22=""
Help_23="El botó "Tots" actualitza tots els fitxers ZipMsgXX.rc del directori seleccionat."
Help_24=""
Help_25="Notes: La finestra d'edició utilitza la font de caràcters 'Courier New' i mida 9."
Help_26="       Per formatejar les línies s'utilitzen tabulacions (caràcter 9)."
Help_27="       Si es vol incloure tabulacions prémer Ctrl-I en lloc de la tecla de tabulació."
