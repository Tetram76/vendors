Help_1="Ayuda"
Help_2="-----"
Help_3="Este programa puede utilizarse para actualizar cualquier fichero ZipMsgXX.rc comparándolo con ZipMsgUS.rc"
Help_4="Si se selecciona ZipMsgUS.rc no se detectarán cambios pero el fichero se formateará pera una lectura mas fácil."
Help_5="El único requisito es que ZipMsgXX.rc y ZipMsgUS.rc estén en el mismo directorio."
Help_6=""
Help_7="Pasos para utilizar y actualizar un fichero ZipMsgXX.rc"
Help_8=""
Help_9="1 - Pulsar el botón 'Abrir' para cargar el fichero RC deseado."
Help_10="    Se mostrará el estado actual del fichero en la ventana de edición."
Help_11="    En este momento ya se puede iniciar la actualización manual."
Help_12=""
Help_13="2 - Pulsar el botón 'Actualizar' para ejecutar en orden:"
Help_14="    1 - Eliminar los códigos del fichero destino que no existen en el fichero origen."
Help_15="    2 - Commentar/No comentar los códigos que existen en los dos ficheros."
Help_16="    3 - Añadir los códigos inexistentes en el destino, inclusive aquellos comentados."
Help_17="    4 - Formatear el fichero resultante."
Help_18=""
Help_19="3 - Pulsar el botón 'Guardar' para actualizar el fichero en disco."
Help_20=""
Help_21="4 - Modificar lo que se desee y guardar los cambios pulsando el botón 'Guardar'."
Help_22=""
Help_23="El botón "Todos" actualiza todos los ficheros ZipMsgXX.rc del directorio seleccionado."
Help_24=""
Help_25="Notas: La ventana de edición utiliza el tipo de letra 'Courier New' y tamaño 9."
Help_26="       Para formatear las líneas se utilizan tabulaciones (carácter 9)."
Help_27="       Si se desea incluir tabulaciones pulsar Ctrl-I en lugar de la tecla de tabulación."
